<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Socket Event Manager Demo</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<h1>Web Socket Event Manager Demo</h1>

<div id="demo1">
  <h3>Shared server time</h3>
  <p id="timeContainer">Current server time : <span id="timeValueContainer">???</span></p>
</div>
<div id="demo2">
  <h3>Shared todo list</h3>
  <form id="newTodoForm">
    <label>New todo :
      <input type="text" id="newTodoField" autofocus placeholder="something to do...">
      <input type="submit" id="newTodoButton" value="add">
    </label>
  </form>
  <div id="todoContainer">
    <h3>Todo list :</h3>
    <label>Listen :
      <input type="checkbox" id="listenToggle" checked>
    </label>
    <ul id="todoList"></ul>
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/wsem.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
